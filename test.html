<!DOCTYPE html>
<html>
	<head>
		<title>cnfgrble unit test</title>

		<link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.3.2.css">

		<script type="application/javascript" src="https://code.jquery.com/qunit/qunit-2.3.2.js"></script>

		<script type="application/javascript" src="./cnfgrble.deploy.js"></script>

		<script type="application/javascript" src="./bower_components/harden/harden.deploy.js"></script>

	</head>

	<body>
		<div id="qunit"></div>

		<div id="qunit-fixture"></div>

		<script type="application/javascript">
			QUnit.test( "cnfgrble unit test", function( assert ) {

				assert.equal( cnfgrble( "property", { "property": "value" } ), true, "should be equal to true" );

				let test = { };
				harden( 123, "sample", test );
				assert.equal( cnfgrble( 123, test ), false, "should be equal to false" );

			} );
		</script>
	</body>
</html>
